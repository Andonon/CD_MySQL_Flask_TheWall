<!DOCTYPE html>
<html lang='en'>
<head>
    <title>The Wall - Registration</title>
    <meta description='Main Register Page for The Wall Message Board App'
    <meta charset='utf-8'/>
    <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='styles.css') }}' />
</head>
<body>
    <div id='header'>
        <div id='title'>
            <h1>CodingDojo Wall - Registration</h1>
        </div> 
    </div>
    <div id='wrapper'>
        <div id='messagearea'>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}   
        </div>
        <div id='registerarea'>  
            <form action='/register' method='POST'>
                <p><input type='hidden' name='submitregister'></p>
                <p><label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label></p>
                <p><label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label></p>
                <p><label for="register_email">Email:<input type="text" name="register_email" id="register_email"></label></p>
                <p><label for="user_password">Password:<input type="password" name="user_password" id="user_password"></label></p>
                <p><label for="confirm_password">Confirm Password:<input type="password" name="confirm_password" id="confirm_password"></label></p>
                <p><input type="submit" value="Submit Registration"></p>
                <a href="/">Go back to home</a>
            </form> 
        </div>
    </div>
</body>
</html>
